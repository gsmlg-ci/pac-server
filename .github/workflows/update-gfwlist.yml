name: update-gfwlist

on:
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Download gfwlist.txt
        run: curl -fsSL https://raw.githubusercontent.com/gfwlist/gfwlist/refs/heads/master/gfwlist.txt -o gfwlist.txt
      - name: Commit and push when changed
        run: |
          if git diff --quiet -- gfwlist.txt; then
            echo "No changes in gfwlist.txt"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add gfwlist.txt
          git commit -m "chore: update gfwlist.txt"
          git push
