name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  binaries:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build release binaries
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME}"
          mkdir -p dist

          for GOOS in linux darwin windows freebsd; do
            for GOARCH in amd64 arm64; do
              EXT=""
              if [ "$GOOS" = "windows" ]; then
                EXT=".exe"
              fi

              DIR="pac-server_${VERSION}_${GOOS}_${GOARCH}"
              BIN="pac-server${EXT}"

              mkdir -p "dist/${DIR}"
              CGO_ENABLED=0 GOOS="$GOOS" GOARCH="$GOARCH" go build -trimpath -ldflags "-s -w" -o "dist/${DIR}/${BIN}" .

              cp LICENSE README.md "dist/${DIR}/"

              if [ "$GOOS" = "windows" ]; then
                (cd dist && zip -r "${DIR}.zip" "${DIR}")
              else
                tar -C dist -czf "dist/${DIR}.tar.gz" "${DIR}"
              fi

              rm -rf "dist/${DIR}"
            done
          done

          (cd dist && sha256sum pac-server_${VERSION}_* > checksums.txt)

      - name: Create GitHub release and upload binaries
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt

  docker:
    runs-on: ubuntu-latest
    needs: binaries
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.6.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Login to DockerHub
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWD }}

      - name: Login to Github Container Registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push release image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            docker.io/gsmlg/pac-server:${{ github.ref_name }}
            docker.io/gsmlg/pac-server:latest
            ghcr.io/gsmlg-dev/pac-server:${{ github.ref_name }}
            ghcr.io/gsmlg-dev/pac-server:latest
